<!DOCTYPE html>
<html lang="hu"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CsabiFit</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
</head>
<body>

<table width="60%" border="1" class="table table-striped table-bordered table-hover">
   		<tr>
	        <td>Id</td>
	        <td>Datum</td>
	        <td>Kaja 1</td>
	        <td>Kaja 2</td>
	        <td>Kaja 3</td>
	        <td>Kaja 4</td>
	        <td>Kaja 5</td>
	        <td>Nasi</td>
	        <td>Víz</td>
	        <td>Alkohol</td> 
	        <td>Felhasználó</td>
	    </tr>

         	<tr th:each="food : ${food}"> 
        	
	        <td th:utext="${food.id}"></td>
	        <td th:utext="${food.date}"></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal1}" th:href="@{'/action/' + ${food.id}+'/'+1}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal2}" th:href="@{'/action/' + ${food.id}+'/'+2}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal3}" th:href="@{'/action/' + ${food.id}+'/'+3}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal4}" th:href="@{'/action/' + ${food.id}+'/'+4}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal5}" th:href="@{'/action/' + ${food.id}+'/'+5}"/></td>
	        <td><a class="btn btn-warning btn-xs" th:text="${food.extrasnack}" th:href="@{'/action/' + ${food.id}+'/'+6}"/></td>
	        <td><a class="btn btn-primary btn-xs" th:text="${food.water}" th:href="@{'/action/' + ${food.id}+'/'+7}"/></td>
	        <td><a class="btn btn-danger btn-xs" th:text="${food.alcohol}" th:href="@{'/action/' + ${food.id}+'/'+8}"/></td>
	        <td th:utext="${food.user.fullname}"></td>

        </tr>
   </table>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js" ></script>
</body>
</html>
