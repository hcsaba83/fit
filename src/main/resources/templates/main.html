<!DOCTYPE html>
<html lang="hu"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>CsabiFit</title>
	
	<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
</head>
<body>

<div align="center">
<table style="width:60%" border="1" class="table table-striped table-bordered table-hover">
   		<tr>
	        <td>Id</td>
	        <td>Dátum</td>
	        <td width="5%">Reggeli</td>
	        <td width="5%">Tízórai</td>
	        <td width="5%">Ebéd</td>
	        <td width="5%">Uzsonna</td>
	        <td width="5%">Vacsora</td>
	        <td width="5%">Nasi</td>
	        <td width="5%">Víz</td>
	        <td width="5%">Kávé</td>
	        <td width="5%">Alkohol</td> 
	        <td>Felhasználó</td>
	    </tr>

         	<tr th:each="food : ${food}"> 
        	
	        <td th:utext="${food.id}"></td>
	        <td th:utext="${food.date}"></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal1}" th:href="@{'/action/' + ${food.id}+'/'+1}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal2}" th:href="@{'/action/' + ${food.id}+'/'+2}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal3}" th:href="@{'/action/' + ${food.id}+'/'+3}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal4}" th:href="@{'/action/' + ${food.id}+'/'+4}"/></td>
	        <td><a class="btn btn-success btn-xs" th:text="${food.meal5}" th:href="@{'/action/' + ${food.id}+'/'+5}"/></td>
	        <td><a class="btn btn-warning btn-xs" th:text="${food.extrasnack}" th:href="@{'/action/' + ${food.id}+'/'+6}"/></td>
	        <td><a class="btn btn-primary btn-xs" th:text="${food.water}" th:href="@{'/action/' + ${food.id}+'/'+7}"/></td>
	        <td><a class="btn btn-info btn-xs" th:text="${food.coffee}" th:href="@{'/action/' + ${food.id}+'/'+8}"/></td>
	        <td><a class="btn btn-danger btn-xs" th:text="${food.alcohol}" th:href="@{'/action/' + ${food.id}+'/'+9}"/></td>
	        <td th:utext="${food.user.fullname}"></td>

        </tr>
   </table>
</div>
   
	<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
